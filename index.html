<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator Gerbang Logika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>Simulator Gerbang Logika</h1>
        <div class="gate-selection">
            <label for="gateType">Pilih Gerbang Logika:</label>
            <select id="gateType" onchange="changeGateType()">
                <option value="AND">AND</option>
                <option value="OR">OR</option>
                <option value="NOT">NOT</option>
                <option value="NAND">NAND</option>
                <option value="NOR">NOR</option>
                <option value="XOR">XOR</option>
                <option value="XNOR">XNOR</option>
            </select>
        </div>

        <div class="circuit-container">
            <div class="input-container">
                <div class="input-switch" id="switchA" onclick="toggleSwitch('A')">off</div>
                    <label for="switchA">Input A</label>
                <div class="indicator" id="indicatorA">0</div>
            </div>

            <div class="input-container">
                <div class="input-switch" id="switchB" onclick="toggleSwitch('B')">off</div>
                    <label for="switchB">Input B</label>
                <div class="indicator" id="indicatorB">0</div>
            </div>

            <div class="gate" id="gate">AND</div>

            <div class="output-container">
                <div class="output-lamp" id="lamp"></div>
                    <label for="lamp">Output</label>
                <div class="indicator" id="indicatorOutput">0</div>
            </div>

        </div>

        <div class="explanation">
            <p id="explanationText"></p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
